name: nuget-build-deploy
on:
  push:
    branches:
      - main
      - publish/**
  pull_request:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        dotnet-version: ['6.0.x']
    steps:
      - name: Setup .NET ${{ matrix.dotnet-version }}
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: ${{ matrix.dotnet-version }}
      - name: Display dotnet version
        run: dotnet --version
      - name: Check out Code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Run nuke
        shell: bash
        env:
          NugetApiKey: ${{ secrets.NUGET_API_KEY }}
          NugetApiUrl: 'https://nuget.pkg.github.com/DavidRogersDev/index.json'
          ReleaseNotes: ${{ secrets.RELEASE_NOTES }}
          Configuration: 'Release'
        run: |
          ./build.sh
